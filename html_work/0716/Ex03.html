<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{background-color: #f6ff7f; position: relative; height: 300px;}
    .aa{position: absolute; background-color: antiquewhite; bottom: 0;}
    .bb{z-index: 99; position: absolute; background-color: blue;}
    .cc{background-color: red; width: 300px; margin: 0 auto;}
  </style>
</head>

<body>
  <div class="container">
    <div class="aa">
      <h1>div</h1>
    </div>
    <div class="bb">
      <h2>div</h2>
    </div>
    <div class="cc">
      <h3>div</h3>
    </div>
  </div>
</body>

</html>
