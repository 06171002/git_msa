<!DOCTYPE html>
<html lang="en">


<!-- relative 없으면 바디태그 기준으로 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .out {
      position: relative;       
      width: 960px;
      height: 200px;
      margin: 0 auto;
    }
    .in {
      position: absolute;
      width: 100px;
      height: 100px;
    }
    .blue {
      background-color: blue;
    }
    .yellow {
      background-color: yellow;
      right: 0;
    }
    .green {
      background-color: green;
    }
    .red {
      background-color: red;
      left: 430px;
      
    }
  </style>
</head>

<body>
  <div class="out green">
    <div class="in blue">
      <h1>AA</h1>
    </div>
    <div class="in yellow">
      <h1>BB</h1>
    </div>
    <div class="in red">
      <h1>CC</h1>
    </div>
  </div>
</body>

</html>
