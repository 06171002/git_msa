<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn"
        class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transform transition duration-500 hover:scale-105 hover:shadow-xl focus:outline-none">
        버튼
    </button>
    <div id="print"></div>

    <script>
        let print = document.getElementById('print');
        let btn = document.getElementById('btn');

        let arr = ["홍길동", "김길동", "이길동", "박길동", "최길동", "윤길동", "오길동"];
        // let indexArr = [];

        // // console.log(arr.indexOf('홍길동'));
        // // console.log(arr.indexOf('길동'));
        // // console.log(arr.indexOf('오길동'));


        // let temp = 0;

        // for(let i = 0; i <arr.length; i++){
        //     do {temp =parseInt(Math.random()*7);

        //     }while(indexArr.indexOf(temp) > -1);
        //     indexArr.push(parseInt(temp));
        // }


        btn.onclick = () => {
            print.innerHTML = "";
            let indexArr = [];

            let temp = 0;

            for (let i = 0; i < arr.length; i++) {
                do {
                    temp = parseInt(Math.random() * 7);

                } while (indexArr.indexOf(temp) > -1);
                indexArr.push(parseInt(temp));
            }
            for (let i = 0; i < arr.length; i++) {

                print.innerHTML += `<div> ${arr[indexArr[i]]} </div>`;
            }

        }



    </script>
</body>

</html>
