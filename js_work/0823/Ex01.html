<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            width: 60%;
            height: 500px;
            background: slategray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>구구단</h1>
            <label for="gugudan">몇단</label>
            <input type="text" name="" id="gugudan" class="input">
            <button class="btn" id="btn">출력</button>
            <div id="print"></div>
        </div>
    </div>
    <script>
        let gugu = document.getElementById('gugudan');
        let btn = document.getElementById('btn');
        let print = document.getElementById('print');
        // let output=""; 인풋 누를때마다 누적

        btn.onclick = () => {
            if (gugu.value !==''){
                let output="";//인풋 누를때마다 초기화
                for (let i =1; i<10; i++) {
                    output = output + (gugu.value*i);
                    // output = `${output} ${gugu.value} * ${i} = ${gugu.value*i}`;
                }

            }
            print.innerHTML = output;
        }
    </script>
</body>
</html>
